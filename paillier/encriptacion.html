<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Parametros</title>
   
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #8A4D76;" role="navigation" aria-label="main navigation">
      <a class="navbar-item" href="./index.html" style="color: pink;">
        Inicio
      </a>
      <a class="navbar-item active" href="./encriptacion.html" style="color: pink;">
        Encriptacion
      </a>
      <a class="navbar-item" href="./benchmark.html" style="color: pink;">
        Benchmark
      </a>
    </nav>
    <div>
      <h1 class="title">Encriptacion en cliente</h1>
      <h2 class="subtitle">Escoge los parametros para encriptar</h2>

      <form action="./votacion.html" method="get">
        <div class="form-group">
          <label for="length">Cantidad de candidatos</label>
          <input name="length" type="number" id="length" class="form-control">
        </div>
        <div class="form-group">
          <label for="amount">Cantidad de votos disponibles para esta eleccion</label>
          <input name="amount" type="number" id="amount" class="form-control">
        </div>
        <div class="form-group">
          <label for="lt">Cantidad de llaves privada</label>
          <input name="lt" type="number" id="lt" class="form-control">
        </div>
        <div class="form-group">
          <label for="wt">Threehold llaves privadas</label>
          <input name="wt" type="number" id="wt" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
